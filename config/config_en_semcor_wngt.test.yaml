    - -3
    - -4
  cache_instances: True
  finetune_embedder: False 

training:
  num_epochs: 50
  gradient_accumulation: 1
  patience: 3
  learning_rate: 2e-5
  validation_metric: -loss
  gradient_clipping: 1
  

wandb:
  metrics_to_report:
    - f1
    - loss
    - epoch
  soft_match: True

random_seed: 421 
