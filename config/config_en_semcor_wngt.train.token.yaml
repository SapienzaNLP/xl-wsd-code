data:
  langs:
    - en
  inventory_dir: data/inventories
  test_data_root: data/evaluation_datasets/
  train_data_root:
    en:
      - data/training_datasets/semcor_en/semcor_en.data.xml
      - data/training_datasets/wngt_examples_en/wngt_examples_en.data.xml
      - data/training_datasets/wngt_glosses_en/wngt_glosses_en.data.xml
  outpath: /home/npf290/dev/xl-wsd-code/data/pretrained_models/pre-asm-token-layer-norm-only/wsd_finetuning/ 
  test_names:
    en:
        - test-en
        - test-en-coarse
        - dev-en
  dev_name:
    - en
    - dev-en
  
  max_segments_in_batch: 1000

model:
  device: cuda
  encoder_name: xlm-roberta-base 
  wsd_model_name: batchnorm_wsd_classifier
  layers_to_use:
    - -1
    - -2
    - -3
    - -4
  cache_instances: True
  finetune_embedder: False 
  model_path: /home/npf290/dev/xl-wsd-code/data/pretrained_models/pre-asm-token-layer-norm-only/Token_pretrained-with-finetune-no-layers.lr-5e-5.for-finetune-layer-norm-layers.629200

training:
  num_epochs: 50
  gradient_accumulation: 1
  patience: 10
  learning_rate: 2e-5
  validation_metric: -loss
  gradient_clipping: 1
  

wandb:
  metrics_to_report:
    - f1
    - loss
    - epoch
  soft_match: True
  project_name: xl-wsd
  entity: pasini

random_seed: 123 
